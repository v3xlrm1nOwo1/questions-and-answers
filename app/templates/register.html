{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block show_links %}{{ show_links(data.user, class3="active") }}{% endblock %}

{% block header %}Register{% endblock %}

{% block main %}
  <div class="well bs-component">
    <form class="form-horizontal", method="post" action="{{ url_for('register') }}">
      <fieldset>
        <div class="form-group">
          {% if data.error %}<h3 align='center'>{{ data.error }}</h3> <br> {% endif %}
          <label for="Username" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="Username" placeholder="Username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
{% endblock %}
